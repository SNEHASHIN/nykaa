<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nayka slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://images-static.nykaa.com/uploads/b89c926a-9636-415b-b58d-b0dc39d8ed92.jpg?tr=w-1200,cm-pad_resize" alt="">
            </div>
            <div class="slide">
                <img src="https://images-static.nykaa.com/uploads/39db0461-3d89-44e4-b395-0a39fc711694.jpg?tr=w-1200,cm-pad_resize" alt="">
            </div>
            <div class="slide">
                <img src="https://images-static.nykaa.com/uploads/e1ca5e59-d469-4bca-b357-6258b2e53fd5.jpg?tr=w-1200,cm-pad_resize" alt="">
            </div>
            <div class="slide">
                <img src="https://images-static.nykaa.com/uploads/6e84459d-c9fb-4a77-9e14-105c81ff355e.jpg?tr=w-1200,cm-pad_resize" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            
        </div>
    </div>

    </body>

    <script src="slider.js"></script>
    </html>
